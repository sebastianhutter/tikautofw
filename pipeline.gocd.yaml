pipelines:
  Build:
    group: tikautofw
    label_template: "${git[:8]}"
    materials:
      gitrepo:  # this is the name of material
        git: git@github.com:sebastianhutter/tikautofw.git
    stages:
      - Build:
          jobs:
            build:
              tasks:
                - exec:
                  command: make
                  arguments:
                    - build_latest
                - exec:
                  command: make
                  arguments:
                    - build_commit
